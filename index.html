<!DOCTYPE html>
<html>
<head>
	<title>Bandicoot | Visualisation</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}

		.timeline .bar rect {
			fill: #037283;
		}

		.timeline .bar.selected rect {
			fill: red;
		}

		.axis {
			font: 11px Helvetica, sans;
		}

		.axis path, .axis line {
			fill: none;
			stroke: none;
			/*shape-rendering: crispEdges;*/
		}
	</style>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
